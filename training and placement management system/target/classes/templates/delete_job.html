<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Deleting Jobs Page</title> 
        <link rel="stylesheet" href="css/style.css">
        <style>
          body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: url(https://picsum.photos/3000/2000/?image=1015);
    background: url(https://i.picsum.photos/id/0/5616/3744.jpg?hmac=3GAAioiQziMGEtLbfrdbcoenXoWAW-zlyEAMkfEdBzQ);
    background-size: cover;
    background-repeat: no-repeat;
  }
  
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 25%;
    height: 100%;
    background-color: #3c3f41;
    opacity: 0.8;
  }
  
  .form {
    position: absolute;
    top: 50%;
    left: 25%;
    transform: translate(-50%, -50%);
    width: 350px;
    min-height: 400px;
    background-color: #fff;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
    padding: 50px;
    box-sizing: border-box;
  }
  
  .form h2 {
    color: #777;
    margin: 0 0 40px;
    padding: 0;
  }
  
  .form .input-box {
    position: relative;
    margin: 20px 0;
  }
  
  .form .input-box input, label, select {
    width: 100%;
    font-size: 16px;
    border: none;
    border-bottom: 2px solid #777;
    outline: none;
    padding: 10px;
    padding-left: 30px;
    box-sizing: border-box;
    font-weight: bold;
    color: #777;
  }
  
  .form .input-box input:focus,
  .form .input-box input:valid {
    border-bottom-color: #03a9f4;
  }
  
  .form .input-box .fa {
    position: absolute;
    top: 8px;
    left: 5px;
    font-size: 18px;
    color: #777;
  }
  
  .form .input-box input[type="submit"] {
    border: none;
    cursor: pointer;
    background-color: #03a9f4;
    color: #fff;
    font-weight: bold;
    transition: 0.5s;
  }

  .form .input-box input[type="submit"]:hover {
    background-color: #ff4987;
  }
  
  .form a {
    text-decoration: none;
    color: #777;
    margin-top: 20px;
    font-weight: bold;
    display: inline-block;
    transition: 0.5s;
  }
  
  .form a:hover {
    color: #ff4987;
  }
          </style>

    </head>
    <body>
        <div class="form">
            <form method="post" action="/delete_job" th:object="${loginRequest}">
              <h2>Delete Jobs</h2>
              <!--<div class="input_box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <select th:name="companyName" id="comapnyName" required>
                  <option th:each="company : ${delete_job_list}" th:value="${company.companyName}" placeholder="Company Name"> Company Name:<span th:text="${company.companyName}"></span></option>
                </select>
              </div>-->
              <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" th:name = "companyName" id = "companyName" th:value="${delete_job_list[0].companyName}">
              </div>
              <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <select th:name="position" id="position" required>
                  <option th:each="company : ${delete_job_list}" th:value="${company.position}" placeholder="Job position"> Job Position:<span th:text="${company.position}"></span></option>
                </select>
              </div>
              <div class="input-box">
                <input type="submit" name="delete_job" value="Delete Job">
              </div>
              <a href="/" >Home</a>
            </form>
          </div>
    </body>
</html>
